<div class="container mt-4">
    <div class="row">
        <!-- Slides ocupando metade da área -->
        <div class="col-12 mb-4" style="height: 50vh;">
            <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel"
                *ngIf="maisCurtidas.length > 0">
                <div class="carousel-indicators">
                    <button *ngFor="let contribuicao of maisCurtidas; let i = index" type="button"
                        [class.active]="i === 0" data-bs-target="#carouselExampleIndicators"
                        [attr.data-bs-slide-to]="i"></button>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div *ngFor="let contribuicao of maisCurtidas; let i = index" class="carousel-item h-100"
                            [class.active]="i === 0">
                            <img [src]="contribuicao.imageUrl || 'assets/DefaultImage.png'"
                                class="d-block w-100 h-100 object-cover" [alt]="contribuicao.title">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>

            <div *ngIf="maisCurtidas.length === 0" class="text-center mt-3">
                <p class="alert alert-warning">Nenhuma contribuição popular encontrada.</p>
            </div>
        </div>

        <!-- Últimas contribuições com 5 cards na mesma fileira -->
        <div class="col-12 mb-3">
            <h5 class="mb-3">Últimas Contribuições</h5>

            <div *ngIf="ultimasContribuicoes.length > 0"
                class="row row-cols-1 row-cols-md-5 g-3 justify-content-center">
                <div *ngFor="let contribuicao of ultimasContribuicoes" class="col">
                    <div class="card">
                        <img [src]="contribuicao.imageUrl || 'assets/DefaultImage.png'" class="card-img-top"
                            [alt]="contribuicao.title">
                        <div class="card-body">
                            <h5 class="card-title">{{ contribuicao.title }}</h5>

                            <!-- Data no rodapé -->
                            <p class="card-text"><i class="bi bi-clock-history"></i> {{ contribuicao.timeOfCreation |
                                date:'dd/MM/yyyy
                                HH:mm' }}</p>

                            <!-- Botão fixo no rodapé -->
                            <a [routerLink]="['/contribuicao', contribuicao.id]" class="btn btn-primary btn-vermais">
                                <i class="bi bi-arrow-right"></i> Ver Mais
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <div *ngIf="ultimasContribuicoes.length === 0" class="text-center">
                <p class="alert alert-warning">Nenhuma contribuição publicada até o momento.</p>
            </div>
        </div>
    </div>
</div>
