<div class="container mt-4 mb-4">
    <h2 class="mb-4"><i class="bi bi-person-circle me-2"></i>Meu Perfil</h2>
    <form #profileForm="ngForm">
        <!-- Imagem de Perfil -->

        <div class="mb-4 text-center">
            <img [src]="profileData.profileImage || 'assets/ImagemPerfil_Placeholder.png'" alt="Imagem de Perfil"
                class="rounded-circle"
                style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #6a11cb;" />
            <div class="mt-3">
                <label for="profileImageUpload" class="btn btn-custom-image">
                    <i class="bi bi-image"></i> Alterar Imagem
                    <input type="file" id="profileImageUpload" (change)="onFileSelected($event)" accept="image/*"
                        hidden />
                </label>
            </div>

            <!-- Botão Salvar -->
            <div class="mt-4" *ngIf="isModified">
                <button type="button" class="btn btn-primary" (click)="saveProfile()">
                    <i class="bi bi-save"></i> Salvar
                </button>
            </div>
        </div>

        <!-- Nome Completo -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo"
                [(ngModel)]="profileData.fullName" (ngModelChange)="markAsModified()" name="fullName" required />
        </div>

        <!-- Nome de Exibição -->
        <div class="mb-3">
            <label for="displayName" class="form-label">Nome de Exibição</label>
            <input type="text" class="form-control" id="displayName" placeholder="Digite seu nome de exibição"
                [(ngModel)]="profileData.displayName" (ngModelChange)="markAsModified()" name="displayName" required />
        </div>

        <!-- Responsabilidade -->
        <div class="mb-3">
            <label for="role" class="form-label">Responsabilidade</label>
            <input type="text" class="form-control" id="role" [value]="profileData.role" disabled />
        </div>

        <!-- Data de Nascimento -->
        <div class="mb-3">
            <label for="birthDate" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="birthDate" [(ngModel)]="profileData.birthDate"
                (ngModelChange)="markAsModified()" name="birthDate" required />
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email"
                [(ngModel)]="profileData.email" (ngModelChange)="markAsModified()" name="email" required />
        </div>

        <!-- Senha -->
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" [value]="'********'" disabled />
            <button type="button" class="btn btn-secondary mt-2" (click)="togglePasswordReset()">
                <i class="bi bi-key me-2"></i> Redefinir Senha
            </button>
        </div>

        <!-- Campos de Redefinição de Senha -->
        <div *ngIf="showPasswordReset">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Senha Atual</label>
                <input type="password" class="form-control" id="currentPassword"
                    [(ngModel)]="passwordData.currentPassword" name="currentPassword" />
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="newPassword" [(ngModel)]="passwordData.newPassword"
                    name="newPassword" />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                <input type="password" class="form-control" id="confirmPassword"
                    [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" />
            </div>
            <button type="button" class="btn btn-primary" (click)="confirmPasswordReset()">Confirmar</button>
        </div>

        <!-- Se Prefere Anonimato -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="anonymous" [(ngModel)]="profileData.isAnonymous"
                (ngModelChange)="markAsModified()" name="anonymous" />
            <label class="form-check-label" for="anonymous">
                Prefere Anonimato
            </label>
        </div>

        <!-- Contribuições -->
        <div class="row text-center mt-4">
            <div class="col-md-6">
                <div class="p-3 border rounded bg-light">
                    <h5><i class="bi bi-file-earmark-text me-2"></i>Contribuições Publicadas</h5>
                    <p class="display-6">{{ profileData.publishedContributions }}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 border rounded bg-light">
                    <h5><i class="bi bi-bookmark-star me-2"></i>Contribuições Salvas</h5>
                    <p class="display-6">{{ profileData.savedContributions }}</p>
                </div>
            </div>
        </div>
    </form>
</div>
