<div class="container mt-4 mb-4">
    <h2 class="mb-4"><i class="bi bi-person-circle me-2"></i>Meu Perfil</h2>
    <form #profileForm="ngForm">
        <!-- Imagem de Perfil -->
        <div class="mb-4 text-center">
            <img [src]="profileData.profileImage || 'assets/ImagemPerfil_Placeholder.jpg'" alt="Imagem de Perfil"
                class="rounded-circle"
                style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #6a11cb;" />
            <div class="mt-3">
                <label for="profileImageUpload" class="btn btn-secondary">
                    <i class="bi bi-image"></i> Alterar Imagem
                    <input type="file" id="profileImageUpload" (change)="onFileSelected($event)" accept="image/*"
                        hidden />
                </label>
            </div>
        </div>

        <!-- Botão Salvar no Topo (visível apenas se algo for alterado) -->
        <div class="text-center mb-4" *ngIf="isModified">
            <button type="button" class="btn btn-primary" (click)="saveProfile()">
                <i class="bi bi-save"></i> Salvar
            </button>
        </div>

        <!-- Nome Completo -->
        <div class="mb-3">
            <label for="fullName" class="form-label"><i class="bi bi-person-fill me-2"></i>Nome Completo</label>
            <input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo"
                [(ngModel)]="profileData.fullName" (ngModelChange)="markAsModified()" name="fullName" required />
        </div>

        <!-- Nome de Exibição -->
        <div class="mb-3">
            <label for="displayName" class="form-label"><i class="bi bi-person-badge me-2"></i>Nome de Exibição</label>
            <input type="text" class="form-control" id="displayName" placeholder="Digite seu nome de exibição"
                [(ngModel)]="profileData.displayName" (ngModelChange)="markAsModified()" name="displayName" required />
        </div>

        <!-- Idade -->
        <div class="mb-3">
            <label for="age" class="form-label"><i class="bi bi-calendar me-2"></i>Idade</label>
            <input type="number" class="form-control" id="age" placeholder="Insira sua idade"
                [(ngModel)]="profileData.age" (ngModelChange)="markAsModified()" name="age" required />
        </div>

        <!-- Endereço -->
        <div class="mb-3">
            <label for="address" class="form-label"><i class="bi bi-geo-alt me-2"></i>Endereço</label>
            <textarea class="form-control" id="address" placeholder="Informe seu endereço"
                [(ngModel)]="profileData.address" (ngModelChange)="markAsModified()" name="address" rows="3"
                required></textarea>
        </div>

        <!-- Contribuições -->
        <div class="row text-center mt-4">
            <div class="col-md-6">
                <div class="p-3 border rounded bg-light">
                    <h5><i class="bi bi-file-earmark-text me-2"></i>Contribuições Publicadas</h5>
                    <p class="display-6">{{ profileData.publishedContributions }}</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 border rounded bg-light">
                    <h5><i class="bi bi-bookmark-star me-2"></i>Contribuições Salvas</h5>
                    <p class="display-6">{{ profileData.savedContributions }}</p>
                </div>
            </div>
        </div>

        <!-- Botão Salvar no Final (visível apenas se algo for alterado) -->
        <div class="text-center mt-4" *ngIf="isModified">
            <button type="button" class="btn btn-primary" (click)="saveProfile()">
                <i class="bi bi-save"></i> Salvar
            </button>
        </div>
    </form>
</div>
