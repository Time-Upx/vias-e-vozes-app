<div class="container mt-4">
    <!-- Barra de pesquisa -->
    <div class="row">
        <div class="col-12 mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquisar contribuições"
                    aria-label="Pesquisar contribuições">
                <button class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>

    <!-- Lista de contribuições com ícones, imagem, duas linhas e seta -->
    <div class="row">
        <div class="col-12">
            <ul class="list-group mb-3">
                <!-- Contribuição 1 -->
                <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-start">
                        <img [src]="" alt="Imagem" class="rounded me-3" style="width: 50px; height: 50px;">
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-person me-1"></i> Nome Completo, Idade</span>
                            </div>
                            <div class="mt-1">
                                <strong>Título da Contribuição 1</strong>
                            </div>
                        </div>
                    </div>
                    <i class="bi bi-arrow-right"></i> <!-- Seta indicando que é clicável -->
                </li>

                <!-- Contribuição 2 -->
                <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-start">
                        <img [src]="" alt="Imagem" class="rounded me-3" style="width: 50px; height: 50px;">
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-person me-1"></i> Nome Completo, Idade</span>
                            </div>
                            <div class="mt-1">
                                <strong>Título da Contribuição 2</strong>
                            </div>
                        </div>
                    </div>
                    <i class="bi bi-arrow-right"></i> <!-- Seta indicando que é clicável -->
                </li>

                <!-- Contribuição 3 -->
                <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-start">
                        <img [src]="" alt="Imagem" class="rounded me-3" style="width: 50px; height: 50px;">
                        <div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-person me-1"></i> Nome Completo, Idade</span>
                            </div>
                            <div class="mt-1">
                                <strong>Título da Contribuição 3</strong>
                            </div>
                        </div>
                    </div>
                    <i class="bi bi-arrow-right"></i> <!-- Seta indicando que é clicável -->
                </li>
            </ul>

            <!-- Paginação -->
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
