<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg rounded" style="max-width: 400px; width: 100%;">
        <form [formGroup]="formulario" (ngSubmit)="entrar()">
            <div class="text-center mb-3">
                <h2><i class="bi bi-person-circle"></i> Login</h2>
                <p class="text-muted">Acesse sua conta para continuar</p>
            </div>

            <!-- Campo de Email -->
            <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope"></i> E-mail</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="Digite seu e-mail">
                <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched"
                    class="text-danger mt-1">
                    ⚠️ E-mail inválido ou obrigatório.
                </div>
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock"></i> Senha</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="Digite sua senha">
                <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched"
                    class="text-danger mt-1">
                    ⚠️ A senha deve ter pelo menos 6 caracteres.
                </div>
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="formulario.invalid">
                <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
        </form>

        <!-- Link para Cadastro -->
        <div class="mt-3 text-center">
            <small>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se aqui</a></small>
        </div>
    </div>
</div>
