<div class="container d-flex justify-content-center align-items-center vh-100 m-5">
    <div class="card p-4 shadow-lg rounded" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-3">
            <h2><i class="bi bi-person-plus"></i> Cadastro</h2>
            <p class="text-muted">Crie sua conta para acessar o sistema</p>
        </div>

        <form [formGroup]="formulario" (ngSubmit)="cadastrar()">
            <!-- Nome -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-fill"></i> Nome de Usuário</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Escolha um nome de usuário"
                    required>
                <div *ngIf="formulario.get('name')?.invalid && formulario.get('name')?.touched"
                    class="text-danger mt-1">
                    ⚠️ O nome de usuário é obrigatório.
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope"></i> E-mail</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Digite seu e-mail"
                    required>
                <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched"
                    class="text-danger mt-1">
                    ⚠️ E-mail inválido ou obrigatório.
                </div>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock"></i> Senha</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Crie uma senha"
                    required>
                <div *ngIf="formulario.get('password')?.invalid && formulario.get('password')?.touched"
                    class="text-danger mt-1">
                    ⚠️ A senha deve ter pelo menos 6 caracteres.
                </div>
            </div>

            <!-- Confirmação de Senha -->
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-lock-fill"></i> Confirme sua Senha</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                    placeholder="Repita a senha" required>
                <div *ngIf="formulario.hasError('senhaDiferente')" class="text-danger mt-1">
                    ⚠️ As senhas não coincidem.
                </div>
            </div>

            <!-- Preferência de Anonimato -->
            <div class="mb-3 form-check">
                <input type="checkbox" formControlName="preferAnonymous" class="form-check-input">
                <label class="form-check-label">Quero ser identificado como anônimo</label>
            </div>

            <!-- Botão de Cadastro -->
            <button type="submit" class="btn btn-success w-100" [disabled]="formulario.invalid">
                <i class="bi bi-check-circle"></i> Cadastrar
            </button>
        </form>

        <!-- Link para Login -->
        <div class="mt-3 text-center">
            <small>Já tem uma conta? <a routerLink="/login">Faça login</a></small>
        </div>
    </div>
</div>
